<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>
        <div class="img_container">
            <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="img-mobile">
            <img src="images/image-product-desktop.jpg" alt="image-product-mobile" class="img-desktop">
        </div>
        <div class="text_container">
            <h5 class="pre_head">perfume</h5>
            <h2 class="head">Gabrielle Essence Eau De Parfum</h2>
            <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

            <p class="price_container"><span class="price">$149.99</span>
            <s>$169.99</s></p>
            <button type="button">
                <img src="images/icon-cart.svg" alt="icon-cart">
                Add to Cart</button>
        </div>
    </main>
</body>

</html>
